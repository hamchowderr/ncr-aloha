services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ncr-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ncr-network

  pipecat:
    build:
      context: ./pipecat
    container_name: ncr-pipecat
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      - ORDER_API_URL=http://backend:3000
    env_file:
      - ./pipecat/.env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ncr-network

networks:
  ncr-network:
    driver: bridge
